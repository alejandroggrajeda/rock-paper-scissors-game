<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>🪨​ 📃​ ✂️</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <div class="container">
      <div class="emoji-container">
        <button class="rock-button game-button">
          <img src="images/rock-emoji.png" alt="rock" class="move-icon" />
        </button>

        <button class="paper-button game-button">
          <img src="images/paper-emoji.png" alt="rock" class="move-icon" />
        </button>

        <button class="scissors-button game-button">
          <img src="images/scissors-emoji.png" alt="rock" class="move-icon" />
        </button>
      </div>
      <p class="js-result display-result"></p>
      <p class="js-score score"></p>

      <div class="actions-container">
        <button class="reset-button">Reset Score</button>
        <div class="modal-container">
          <div class="content-modal">
            <span class="close-button">&times;</span>
            <p class="modal-message"></p>
            <div class="modal-buttons">
              <button class="yes-modal-button">Yes</button>
              <button class="no-modal-button">No</button>
            </div>
          </div>
        </div>
        <button class="autoplay-button js-autoplay">Auto-Play</button>
      </div>
    </div>
    <div class="game-instructions-container">
      <h2 class="shortcuts-title">Game Keyboard Shortcuts</h2>
      <p>Rock: <kbd>R</kbd></p>
      <p>Paper: <kbd>P</kbd></p>
      <p>Scissors: <kbd>S</kbd></p>
      <p>Reset Score: <kbd>Backspace</kbd></p>
      <p>Auto-Play / Stop: <kbd>A</kbd></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
